<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900">
    <meta name="description" content="Reactor Incremental reimplementation â€” nuclear.mixy1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>nuclear.mixy1</title>

</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="assets/sprites/Fuel5-4.png" alt="" class="logo-sprite">
                <span>nuclear.</span><img src="mixy1.gif" alt="mixy1" class="logo-gif">
            </a>
            <nav class="nav-links">
                <a href="https://mixy.one" target="_blank" rel="noopener">mixy.one</a>
                <a href="https://github.com/mixy1" target="_blank" rel="noopener">GitHub</a>
                <a href="#changelog">Changelog</a>
                <button id="theme-toggle" class="theme-toggle-btn">Decayed</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="game-shell">
            <canvas id="game-canvas" width="900" height="630"></canvas>
            <p class="game-attribution">
                Original game created by
                <a href="https://www.kongregate.com/en/games/cael/reactor-incremental" target="_blank" rel="noopener">cael</a>.
                This version is a Python reimplementation by
                <img src="mixy1.gif" alt="mixy1" class="inline-mixy-gif">.
            </p>
        </div>

        <div id="loading">
            <div class="loading-icon-row">
                <img src="assets/sprites/Fuel1-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel3-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel5-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel7-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel9-1.png" alt="" class="loading-sprite">
            </div>
            <h1>Reactor Incremental</h1>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <div id="loading-status">Initializing...</div>
        </div>
    </main>

    <section id="changelog" class="changelog">
        <div class="changelog-content">
            <h2>Changelog</h2>
            <p class="changelog-subtitle">Generated from <code>web/changelog.txt</code>.</p>
            <div id="changelog-entries" class="changelog-entries">
                <p class="changelog-loading">Loading changelog...</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="https://mixy.one" target="_blank" rel="noopener" title="Visit mixy.one">
                    <img src="mixy1.gif" alt="mixy1" class="footer-mixy">
                </a>
                <span class="footer-text">reimplementation of my favourite game of all time</span>
            </div>
            <div class="footer-right">
                <a href="https://www.kongregate.com/en/games/cael/reactor-incremental" target="_blank" rel="noopener">
                    Reactor Incremental
                </a>
                <span class="footer-sep">by</span>
                <a href="https://www.kongregate.com/en/games/cael/reactor-incremental" target="_blank" rel="noopener">
                    cael
                </a>
            </div>
        </div>
    </footer>

    <!-- Hidden file input for save import -->
    <input type="file" id="file-input" accept=".txt,.json">

    <script src="renderer.js"></script>
    <script src="input.js"></script>
    <script>
        (async function () {
            const host = document.getElementById('changelog-entries');
            if (!host) return;

            function setMessage(text, cls) {
                host.innerHTML = '';
                const p = document.createElement('p');
                p.className = cls;
                p.textContent = text;
                host.appendChild(p);
            }

            let text;
            try {
                const resp = await fetch('changelog.txt', { cache: 'no-cache' });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                text = await resp.text();
            } catch (_err) {
                setMessage('Failed to load changelog.', 'changelog-error');
                return;
            }

            const lines = text
                .split(/\r?\n/)
                .map((line) => line.trim())
                .filter((line) => line.length > 0 && !line.startsWith('#'));

            const groups = new Map();
            for (const line of lines) {
                const match = line.match(/^(\d{4}-\d{2}-\d{2})\s*(?:\t|\|)\s*(.+)$/);
                if (!match) continue;
                const date = match[1];
                const message = match[2];
                if (!groups.has(date)) groups.set(date, []);
                groups.get(date).push(message);
            }

            if (groups.size === 0) {
                setMessage('No changelog entries found.', 'changelog-empty');
                return;
            }

            host.innerHTML = '';
            const dates = Array.from(groups.keys()).reverse();
            for (const date of dates) {
                const article = document.createElement('article');
                article.className = 'changelog-entry';

                const dateEl = document.createElement('div');
                dateEl.className = 'changelog-date';
                dateEl.textContent = date;
                article.appendChild(dateEl);

                const ul = document.createElement('ul');
                for (const message of groups.get(date)) {
                    const li = document.createElement('li');
                    li.textContent = message;
                    ul.appendChild(li);
                }
                article.appendChild(ul);

                host.appendChild(article);
            }
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.3/full/pyodide.js"></script>
    <script src="loader.js"></script>
</body>
</html>
