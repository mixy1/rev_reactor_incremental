<!DOCTYPE html>
<html lang="en" class="game-embed-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=900">
    <meta name="description" content="Reactor Incremental game frame">
    <!-- Source base for Python files (overridden by build for production) -->
    <meta name="src-base" content="../implementation/src/">
    <link rel="icon" type="image/gif" href="mixy1.gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <title>nuclear.mixy1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-embed-body">
    <main>
        <div class="game-shell">
            <canvas id="game-canvas" width="900" height="630"></canvas>
        </div>

        <div id="loading">
            <div class="loading-icon-row">
                <img src="assets/sprites/Fuel1-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel3-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel5-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel7-1.png" alt="" class="loading-sprite">
                <img src="assets/sprites/Fuel9-1.png" alt="" class="loading-sprite">
            </div>
            <h1>Reactor Incremental</h1>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <div id="loading-status">Initializing...</div>
        </div>
    </main>

    <!-- Hidden file input for save import -->
    <input type="file" id="file-input" accept=".txt,.json">

    <script>
        (function () {
            const SAVE_KEY = 'rev_reactor_save';
            const THEME_KEY = 'sprite-theme';
            const state = {
                ready: false,
                saveText: null,
                theme: 'default',
            };
            let readyResolvers = [];

            function normalizeTheme(theme) {
                return theme === 'decayed' ? 'decayed' : 'default';
            }

            function resolveReady() {
                if (readyResolvers.length === 0) return;
                for (const resolve of readyResolvers) {
                    resolve(true);
                }
                readyResolvers = [];
            }

            function markReady() {
                if (state.ready) return;
                state.ready = true;
                resolveReady();
            }

            function requestHostState() {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'rev-reactor-host-state-request' }, '*');
                } else {
                    try {
                        state.saveText = localStorage.getItem(SAVE_KEY);
                        state.theme = normalizeTheme(localStorage.getItem(THEME_KEY));
                    } catch (_err) {
                        // Ignore unavailable localStorage in restricted contexts.
                    }
                    markReady();
                }
            }

            window.RevReactorHostBridge = {
                waitUntilReady(timeoutMs = 2000) {
                    if (state.ready) return Promise.resolve(true);
                    return new Promise((resolve) => {
                        readyResolvers.push(resolve);
                        setTimeout(() => {
                            if (!state.ready) markReady();
                            resolve(state.ready);
                        }, timeoutMs);
                    });
                },
                getSaveText() {
                    return state.saveText;
                },
                setSaveText(text) {
                    state.saveText = String(text);
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage(
                            { type: 'rev-reactor-save-write', saveText: state.saveText },
                            '*'
                        );
                        return;
                    }
                    try {
                        localStorage.setItem(SAVE_KEY, state.saveText);
                    } catch (_err) {
                        // Ignore unavailable localStorage in restricted contexts.
                    }
                },
                getTheme() {
                    return state.theme;
                },
            };

            window.addEventListener('message', (ev) => {
                const data = ev.data;
                if (!data || typeof data !== 'object') return;

                if (data.type === 'rev-reactor-host-state') {
                    state.theme = normalizeTheme(data.theme);
                    state.saveText = typeof data.saveText === 'string' ? data.saveText : null;
                    markReady();
                    return;
                }

                if (data.type === 'rev-reactor-theme-set') {
                    state.theme = normalizeTheme(data.theme);
                }
            });

            function beat() {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'rev-reactor-beat', ts: Date.now() }, '*');
                }
            }

            requestHostState();
            beat();
            setInterval(beat, 500);
        })();
    </script>
    <script src="renderer.js"></script>
    <script src="input.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.3/full/pyodide.js"></script>
    <script src="loader.js"></script>
</body>
</html>
